<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>password 驗證強度</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js" integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" v-model="password"/> 
            <p>{{strength}}</p>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                password: '',
            },
            computed: {
                strength(){
                    let score = this.password.length;
                    if (/[A-Z]/.test(this.password)) score *= 1.25;
                    if (/[a-z]/.test(this.password)) score *= 1.25;
                    if (/[0-9]/.test(this.password)) score *= 1.25;     
                    if (/[^A-Za-z0-9]/.test(this.password)) score *= 1.25;

                    if (score > 40) return '超強！';
                    if (score > 20) return '不錯！';
                    if (score > 10) return '普通！';
                    return '超弱';
                    
                },
            },
        });
    </script>
</body>
</html>
