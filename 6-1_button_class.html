<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>勾選並列出勾選的東西</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js" integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>
</head>
<style>
.submit {
    background-color: rgb(94, 180, 144);
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 4px 8px;
}

.disabled {
    background-color: #aaa;
}
</style>
<body>
    <div id="app">
            <input type="text" v-model="text"/> 
            <button :class="btnclass">按鈕</button>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                text: '',
            },
            computed: {
                btnclass() {
                    //:class="btnclass"  btnclass 可以是 字串、陣列、物件
                    
                    //字串
                    // if(this.text.length === 0) return 'submit disabled'
                    // return 'submit'

                    //物件
                    return {
                        submit: true,
                        disabled: this.text.length === 0,
                    }

                    

                }
            },
        });
    </script>
</body>
</html>
